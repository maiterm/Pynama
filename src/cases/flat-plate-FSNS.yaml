---
name: FaltPlate
save-dir:  Flate-Plate-FSNS-10-ApplyBC-selfvort
material-properties:
  rho: 0.5
  mu: 0.01

domain:
  ngl: 3
  box-mesh:
    nelem: [10,10,10]
    lower: [0,0,0]
    upper: [1,1,1]
  
time-solver:
  max-steps: 100
  start-time: 0.000001
  end-time: 10

boundary-conditions:
  no-slip:
    #up: [2 ,0 ]
    down: [0, 0, 0]
    #left: [0, 0]
    #right: [0, 0]
  custom-func:
    name: flat_plate
    attributes: ['velocity', 'vorticity', 'alpha']
    borders-name: [ "left", "right", "up", "back", "front" ]


initial-conditions:
  custom-func:
    name: flat_plate
    attributes: ['velocity', 'vorticity', 'alpha']